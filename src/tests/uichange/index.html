<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function changeUrl () {
        addressbar.value = location.origin + '/#/messages';
        document.body.querySelector('#url').innerHTML = location.origin + '/#/messages';
      }
    </script>
    <a id="home" href="/#/">Home</a>
    <a id="messages" onClick="changeUrl()">Messages</a>
    <div id="url"></div>
    <script src="/dist/addressbar.umd.js"></script>
    <script>
      addressbar.addEventListener('change', function (event) {
        event.preventDefault();
        var url = event.target.value;
        addressbar.value = url;
        document.body.querySelector('#url').innerHTML = url;
      });
    </script>
  </body>
</html>
